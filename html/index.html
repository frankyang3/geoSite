<!DOCTYPE html>
<html>

<head>
    
    <title>George Xian Gao</title>
    <link rel="stylesheet" href="../index.css"> 
    <link rel="stylesheet" href="../cube.css">
    <link rel="stylesheet" href="../w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Geo" />
    <style>
        body, h1,h2,h3,h4,h5,h6 {font-family: "Geo", sans-serif}
      
        body {
            background-image: url("../assets/kai-pilger-Ef6iL87-vOA-unsplash.jpg");
            background-repeat: repeat;
            background-size: 100%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../index.js"></script>


</head>

<body>
    
    <section class="container">
        <div id="cube">
            <figure class="front">
                <svg width="300" height="300">
                    <g>
                        <rect width="300" height="300" style="fill:rgb(49,104,211);stroke-width:1;stroke:rgb(0,0,0)" />
                        <text x="50" y="50" font-family="Geo" font-size="50" fill="white">George</text>
                        <text x="125" y="150" font-family="Geo" font-size="50" fill="white">Xian</text>
                        <text x="200" y="250" font-family="Geo" font-size="50" fill="white">Gao</text>
                    </g>
                </svg>
            </figure>
            <figure class="back">
                <svg width="300" height="300">
                    <rect width="300" height="300" style="fill:rgb(17, 30, 56);stroke-width:1;stroke:rgb(0,0,0)" />
                </svg>
            </figure>
            <figure class="right">
                <svg width="300" height="300">
                    <rect width="300" height="300" style="fill:rgb(32, 66, 133);stroke-width:1;stroke:rgb(0,0,0)" />
                </svg>
            </figure>
            <figure class="left">
                <svg width="300" height="300">
                    <rect width="300" height="300" style="fill:rgb(32, 66, 133);stroke-width:1;stroke:rgb(0,0,0)" />
                </svg>
            </figure>
            <figure class="top">
                <svg width="300" height="300">
                    <rect width="300" height="300" style="fill:rgb(32, 66, 133);stroke-width:1;stroke:rgb(0,0,0)" />
                </svg>
            </figure>
            <figure class="bottom">
                <svg width="300" height="300">
                    <rect width="300" height="300" style="fill:rgb(32, 66, 133);stroke-width:1;stroke:rgb(0,0,0)" />
                </svg>
            </figure>
        </div>
    </section>


    <h1 id="c-fpTopLink" class="c-white">top</h1>
    <h1 id="c-fpLeftLink" class="c-white">left</h1>
    <h1 id="c-fpRightLink" class="c-white">right</h1>
    <h1 id="c-fpBotLink"class="c-white">bottom</h1>


</body>

</html>
